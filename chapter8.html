<!DOCTYPE html>
<html lang=ja>
<head>
<meta charset="utf-8">
<style>

body {
	margin:0;
}

form {
	padding:10px;
}

input{
	box-sizing:border-box;
}

input[type="text"] {
	margin:0.5em 0;
	padding:0.5em;
	width:100%;
	font-size:16px;
	color:#999;
	border-radius:6px;
}

input[type="text"]:focus {
	background-color:#e2ecf6;
}

.required{
	padding:0.5em;
	font-size:0.75em;
	color:#ff0000;
}

input,textarea{
	box-sizing:border-box;
}

textarea {
	margin:0.5em 0;
	border:1px solid #ccc;
	padding:0.75em;
	width:100%;
	height:12em;
	font-size:16px;
	color:#999;
}

</style>
</head>
<body>

<form action="a">
	<p><input type="submit" name="submit" value="送信する" id="submit"></p>
</form>

<form action="a" method="post">
<p><label for="name-field">お名前<span class="required">*必須</span></label><br>
	<input type="text" name="name" id="name-field" required></p>
</form>

<p><label for="pw-field">パスワード</label><br>
<input type="password" name="pw" td="pw-field"></p>

<p><label for="email-field">メールアドレス</label><br>
<input type="email" name="email" id="email-field"></p>

<p><label for="tel-field">お電話番号</label><br>
<input type="tel" name="tel" id="tel-field"></p>


<p><label for="comment">お問い合わせの内容<br>
<textarea name="comment" id="commnet"></textarea></p>

<form action="#">
	<p class="label-p">時刻の確定</p>
	<!-- ラジオボタン -->
	<ul class="input-group">
		<li>
			<input type="radio" name="duration" id="r1" value="1" checked>
			<label for="r1">今すぐ出発</label>
		</li> 
		<li>
			<input type="radio" name="duration" id="r2" value="2">
			<label for="r2">出発時刻</label>
		</li>
		<li>
			<input type="radio" name="duration" id="r3" value="3">
			<label for="r3">出発時刻</label>
		</li>
	</ul>
	<p　class="label-p">オプション</p>
	<!-- チェックボックス -->
<ul class="	input-group">
	<li>
		<input type="checkbox" name="option" id="c1" value="1" checked><label for="c1">特急を優先</label>
	</li>
	<li>
		<input type="checkbox" name="option" id="c2" value="2" checked><label for="c2">新幹線を優先</label>
	</li>
	<li>
		<input type="checkbox" name="option" id="c3" value="3"><label for="c3">バスがあれば利用</label>
	</li>
</ul>

</form>

<p>
	<label for="month">有効期限</label><br>
	<select name="month" id="select">
		<option value="" selected>月</option>
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>
	/
	<select name="year" id="select">
		<option value="" selected>年</option>
		<option value="2015">2015</option>
		<option value="2016">2016</option>
		<option value="2017">2017</option>
		<option value="2018">2018</option>
		<option value="2019">2019</option>
		<option value="2020">2020</option>		
	</select>
</p>

</body>
</html>
