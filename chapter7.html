<!DOCTYPE html>
<html lang=ja>
<head>
<meta charset="utf-8">
<style>

.table-wrapper{
	overflow-x:scroll;
}

.price {
	width:1000px;
}

table {
	border-collapse:collpase;
}

th,td {
	border:1px solid #8fbac8;
	padding:8px;
}

.price tr:nth-child(odd) {
	background:#e3ecf5;
}

</style>
</head>
<body>
<div class="table-wrapper">
<table class="price">
	<caption>ホテルの予約状況</caption>
	<tr>
		<th id="row1">宿泊施設</th>
		<th id="row2">6日</th>
		<th id="row3">7日</th>
		<th id="row4">8日</th>
	</tr>
	<tr>
		<td headers="row1">グランドホテル</td>
		<td headers="row2">○</td>
		<td headers="row3">○</td>
		<td headers="row4">×</td>
	</tr>
	<tr>
		<td headers="row1">福龍旅館</td>
		<td headers="row2">○</td>
		<td headers="row3">○</td>
		<td headers="row4">△</td>
	</tr>
	<tr>
		<td headers="row1">ホテルパークサイド</td>
		<td headers="row2">△</td>
		<td headers="row3">×</td>
		<td headers="row4">×</td>
	</tr>
</table>
</div>


<table class="plan">
<tr>
	<th rowspan="2">プラン</th>
	<th rowspan="2">案内</th>
	<th colspan="3">お食事</th></tr>

<tr>	
	<th>朝</th>
	<th>昼</th>
	<th>夜</th>
</tr>

<tr>
	<td>自由プラン</td>
	<td>特急券・レンタカー・宿泊施設</td>
	<td>●</td>
	<td class="meal"></td>
	<td class="meal"></td>
</tr>

<tr>
	<td>お任せプラン</td><td>特急券・移動(バス)・宿泊施設・入場券</td>
	<td class="meal">●</td>
	<td class="meal"></td>
	<td class="meal">●</td>
</tr>
</table>

</body>
</html>
